<div>
  <!--提示信息框-->
  <p-growl [(value)]="msgs"></p-growl>
  <!--提示框-->
  <p-confirmDialog header="确定删除？" icon="fa fa-question-circle" width="425"></p-confirmDialog>
  <h3>菜单管理</h3>
  <div class="tools-bar">
    <button type="button" pButton (click)="routerAdd()" label="新增" class="ui-button-success" ></button>
    <button type="button" pButton (click)="routerEdit()" label="编辑" class="ui-button-warning"></button>
    <button type="button" pButton (click)="sureDelete()" label="删除" class="ui-button-danger"></button>
  </div>
  <div>
    <p-tree [value]="menuTable" selectionMode="checkbox" [(selection)]="selectOrder"
            (onNodeSelect)="onRowSelect($event)" (onNodeUnselect)="onRowUnSelect($event)">
    </p-tree>
  </div>
  <div>
    <p-fieldset legend="菜单明细" [toggleable]="true">
      <div class="ui-g ui-fluid">
        <div class="ui-g-4 ui-md-4 ui-lg-2">
          <div class="input">
            <h4 class="first">菜单ID</h4>
            <span class="ui-float-label">
              <input pInputText id="float-menuId" type="text" size="30" [(ngModel)]="order.menuId"
                     placeholder="菜单ID" readonly="true">
            </span>
          </div>
        </div>

        <div class="ui-g-2 ui-md-2 ui-lg-2">
          <div class="input">
            <h4 class="first">菜单名</h4>
            <span class="ui-float-label">
              <input id="float-menuName" type="text" size="30" [(ngModel)]="order.menuName" pInputText placeholder="菜单名" readonly="true">
            </span>
          </div>
        </div>

        <div class="ui-g-2 ui-md-2 ui-lg-2">
          <div class="input">
            <h4 class="first">菜单路由</h4>
            <span class="ui-float-label">
              <input id="float-linkUrl" type="text" size="30" [(ngModel)]="order.linkUrl" pInputText
                     placeholder="菜单路由" readonly="true">
            </span>
          </div>
        </div>


        <div class="ui-g-2  ui-md-2 ui-lg-2">
          <div class="input">
            <h4 class="first">父菜单编码</h4>
            <span class="ui-float-label">
              <input id="float-parentId" type="remark" size="30" [(ngModel)]="order.parentId" pInputText
                     placeholder="父菜单编码" readonly="true">
           </span>
          </div>
        </div>

        <div class="ui-g-2 ui-md-2" ui-lg-2>
          <div class="input">
            <h4 class="first">引用标签名</h4>
            <span class="ui-float-label">
              <input id="float-iconName" type="remark" size="30" [(ngModel)]="order.iconName"  pInputText placeholder="引用标签名" readonly="true">
           </span>
          </div>
        </div>

        <div class="ui-g-2 ui-md-2" ui-lg-2>
          <div class="input">
            <h4 class="first">排序编码</h4>
            <span class="ui-float-label">
              <input id="float-sortId" type="remark" size="30" [(ngModel)]="order.sortid"  pInputText placeholder="排序编码" readonly="true">
           </span>
          </div>
        </div>
      </div>
    </p-fieldset>
  </div>




</div>
